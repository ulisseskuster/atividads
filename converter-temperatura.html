<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter Temperatura</title>
  <link rel="stylesheet" href="styles.css">
  <script src="converter-temperatura.js"></script>
</head>

<body>
  <div class="container">
    <h1>Converter Temperatura</h1>
    <button onclick="voltar()">Voltar</button>
    <div>
      <label for="celsius">Digite uma temperatura em graus Celsius:</label>
      <input type="number" id="celsius">
      <button onclick="converterTemperatura()">Converter</button>
      <p id="result"></p>
    </div>
  </div>
</body>

</html>
